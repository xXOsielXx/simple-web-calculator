<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Web Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="img/calculator.256x256.png">
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<div id="calculator">
			<div id="panel"><span></span></div>
			<div id="btns-grid">
				<button id="reset-btn" class="btn">Reset</button>
				<button id="delete-btn" class="btn">Delete</button>
				<button class="btn number">7</button>
				<button class="btn number">8</button>
				<button class="btn number">9</button>
				<button class="btn symbol operator">+</button>
				<button class="btn number" class="btn">4</button>
				<button class="btn number">5</button>
				<button class="btn number">6</button>
				<button class="btn symbol operator">-</button>
				<button class="btn number">1</button>
				<button class="btn number">2</button>
				<button class="btn number">3</button>
				<button class="btn symbol operator">x</button>
				<button id="dot-btn" class="btn symbol">.</button>
				<button class="btn number">0</button>
				<button id="equal-btn" class="btn symbol">=</button>
				<button class="btn symbol operator">÷</button>
			</div>
		</div>
	</main>
	<footer id="footer">
		<a href="https://xxosielxx.github.io/osez-folio" id="copyright">Copyright © Osiel Hernández</a>
	</footer>
</body>
</html>
